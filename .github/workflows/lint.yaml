name: Lint

on:
  workflow_dispatch:
  push:
    # trigger only on main branch
    branches:
      - main
    # trigger only on changes to the following files
    paths:
      - "kilroy_module_server_py_sdk/src/**"
      - "kilroy_module_server_py_sdk/tests/**"
      - ".github/workflows/test-docker.yaml"
  pull_request:
    # trigger only on main branch
    branches:
      - main
    # trigger only on changes to the following files
    paths:
      - "kilroy_module_server_py_sdk/src/**"
      - "kilroy_module_server_py_sdk/tests/**"
      - ".github/workflows/test-docker.yaml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: "./kilroy_module_server_py_sdk"
